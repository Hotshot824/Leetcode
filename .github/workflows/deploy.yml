name: Deploy to GitHub Pages

on:
  push:
    branches:
      - publish

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Leetcode repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate master outline
        run: |
          pip install pyyaml
          bash RUN.sh > leetcode_guide.md

      - name: Clone GitHub Pages repo
        run: |
          git clone --branch publish https://x-access-token:${{ secrets.PAGES_TOKEN }}@github.com/Hotshot824/Hotshot824.github.io.git site

      - name: Replace file in Pages repo
        run: |
          mkdir -p site/_posts/1970
          NEW=leetcode_guide.md
          OLD=site/_posts/1970/1970-01-01-leetcode_guide.md

          strip_last_edit() {
            awk '
              BEGIN {skip=0}
              /^> ##### Last Edit/ {skip=3; next}
              skip > 0 {skip--; next}
              {print}
            '
          }

          if [ -f "$OLD" ] && diff <(strip_last_edit < "$NEW") <(strip_last_edit < "$OLD") >/dev/null; then
            echo "No changes detected, skipping copy."
          else
            cp "$NEW" "$OLD"
          fi

          rm leetcode_guide.md

      - name: Commit and push changes
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add _posts/1970/1970-01-01-leetcode_guide.md
          git commit -m "Update Leetcode Guide from $(date +'%Y-%m-%d %H:%M:%S')."
          git push origin publish
